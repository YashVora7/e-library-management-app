<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Library Management System</h1>
        
        <!-- User Registration -->
        <div class="mb-4">
            <h2 class="text-2xl">User Registration</h2>
            <form id="signupForm" class="bg-white p-4 rounded shadow-md">
                <input type="text" id="name" placeholder="Name" class="border border-gray-300 p-2 w-full mb-2" required />
                <input type="email" id="email" placeholder="Email" class="border border-gray-300 p-2 w-full mb-2" required />
                <input type="password" id="password" placeholder="Password" class="border border-gray-300 p-2 w-full mb-2" required />
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Sign Up</button>
            </form>
        </div>

        <!-- User Login -->
        <div class="mb-4">
            <h2 class="text-2xl">User Login</h2>
            <form id="loginForm" class="bg-white p-4 rounded shadow-md">
                <input type="email" id="loginEmail" placeholder="Email" class="border border-gray-300 p-2 w-full mb-2" required />
                <input type="password" id="loginPassword" placeholder="Password" class="border border-gray-300 p-2 w-full mb-2" required />
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Log In</button>
            </form>
        </div>

        <!-- Logout Button -->
        <div class="mb-4 hidden" id="logoutSection">
            <button id="logoutButton" class="bg-red-500 text-white p-2 rounded">Log Out</button>
        </div>

        <!-- Manage Books Section -->
        <div id="bookSection" class="hidden mb-4">
            <h2 class="text-2xl">Manage Books</h2>
            <form id="bookForm" class="bg-white p-4 rounded shadow-md">
                <input type="text" id="bookTitle" placeholder="Title" class="border border-gray-300 p-2 w-full mb-2" required />
                <input type="text" id="bookAuthor" placeholder="Author" class="border border-gray-300 p-2 w-full mb-2" required />
                <input type="text" id="bookGenre" placeholder="Genre" class="border border-gray-300 p-2 w-full mb-2" required />
                <select id="bookAvailability" class="border border-gray-300 p-2 w-full mb-2" required>
                    <option value="true">Available</option>
                    <option value="false">Not Available</option>
                </select>
                <button type="submit" class="bg-green-500 text-white p-2 rounded">Add Book</button>
            </form>
        </div>

        <!-- Books List -->
        <div id="booksList" class="bg-white p-4 rounded shadow-md">
            <h2 class="text-2xl">Explore Books</h2>
            <ul id="bookItems"></ul>
        </div>
    </div>
</body>
</html>
